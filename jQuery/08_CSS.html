<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

     <!--jQuery-->
     <script src="jquery-3.7.1.min.js"></script>
     <!--Script-->
     <script>
         //Ap carregar o documento
         $(document).ready(function(){
            $("body").css({
            "margin" : "0"
           })
           $("h1").css({
            "color":"red",
            "background":"black",
            "border": " 5px solid yellow",
            "padding": "30px",
            "margin" : "0 0",
            "text-align": "center"
           })
           
         });
         
     </script>
</head>
<body>
    <h1>Utilizando CSS com jQuery</h1>
</body>
</html>
