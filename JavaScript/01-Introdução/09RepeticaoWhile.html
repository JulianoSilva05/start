    <title>Estrutura de Escolha</title>

<!--JS-->
<script>
    //Variavel
    var indice = 1;

    //Estrutura da repetição While
    while(indice <= 3){
        alert(indice + " - Oi");
        indice +=1 ;
    }
    

</script>
