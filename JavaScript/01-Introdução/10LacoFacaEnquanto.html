<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Enquanto</title>
    <!--JS-->
    <script>
        //Variável
        var indice = 1;

        //Laço
        do{
            alert(indice);
            indice++;
        }while(indice <= 3);
        //do while irá forçar pelo menos 1 fez 
    </script>
</head>
<body>
    
</body>
</html>
