<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Escolha</title>
</head>
<!--JS-->
<script>
    //Variavel
    var codigo = 10;

    //Estrutura da escolha
    switch (codigo) {
        case 1: alert("Pizza");
            break;
        case 2: alert("Suco");
            break;
        case 3: alert("Macarão");
        default:
            alert("Código Inválido")
    }

</script>

<body>

</body>

</html>
