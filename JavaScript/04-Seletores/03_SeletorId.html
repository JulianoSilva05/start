<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor ID </title>
    <!--JS-->
    <script>
        //Função
        function exibirConteudo(){
            //obter dados do is CAMPO
            var campo = document.getElementById("texto");
            //exibir o conteudo 
            alert(campo.value);

            //Apagar o conteudo
            campo.value = "";
        }
    </script>
</head>
<body>
    <input type="text" id="texto">
    <button onclick="exibirConteudo()"> Clique aqui</button>
    
</body>
</html>
