<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Teclado</title>
    <!--JS-->
    <script>
        /*
        onKeyUp:Exibe o caractere e depois executa a ação
        onKeyDown:Executa a ação e depois exibe o caractere
        onKeyPress: Executa a ação e depois exibe o caractere, não tem suporte para : F1 a F12
        */
        function exibir(){
            //Obter o valor do campo texto
            var campo = document.getElementById("campo").value;

            //Exibir o conteúdo digitado no campo
            alert(campo);
        }
    </script>
</head>

<body>
    <input type="text" id="campo" onkeydown="exibir()">
</body>

</html>
