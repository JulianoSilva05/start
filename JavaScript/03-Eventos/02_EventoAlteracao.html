<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento alteração</title>
    <!--JS-->
    <script>
        //Função
        function mensagem(){
            //Obter o curso selecionado
            var curso = document.getElementById("op_cursos").value;
            //Exibir o curso selecionado
            alert(curso);

        }
    </script>
</head>
<body>
    <select onchange="mensagem()" id="op_cursos">
        <option>Escolha um curso:</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
    </select>
</body>
</html>
