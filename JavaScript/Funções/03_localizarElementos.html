<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiúsculas e Minúsculas</title>
    <!--JS-->
    <script>
        //Variaveis
        var nome = "Julianol";
        
        //Retorna a primeira letra l
        alert(nome.indexOf("l"));

        //Retorna a ultima letra repetida
        alert(nome.lastIndexOf("l"))
    </script>
</head>
